version: '3.6'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: "${REGISTRY_LOGIN_SERVER}/api-sakila:${TAG}"
    container_name: ctSakila
    ports:
      - "3080:80" 
      - "3443:443"
    networks:
      - lasalle  
networks:
    lasalle:
        driver: bridge  